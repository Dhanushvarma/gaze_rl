# Base configuration for data processing

# Data paths
data_dir: ???  # Directory containing pickle files (must be specified)
output_dir: ???  # Output directory for RLDS dataset (must be specified)

# Observation keys to include
observation_keys:
  - eef_pos
  - eef_quat
  - gripper_pos
  - joint_pos
  - blocks_poses

# Whether to include image observations (often they're large)
include_images: false
image_observation_keys:
  - front_view
  - left_view
  - right_view
  - top_view

# Data processing settings
batch_size: 32
cache_dataset: true